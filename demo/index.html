<!DOCTYPE html>
<html lang="en">
<head>
    <title>DEMO</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="bower/sweetalert/lib/sweet-alert.css">
    <link rel="stylesheet" type="text/css" href="splash.css">
    <script src="bower/sweetalert/lib/sweet-alert.min.js"></script>
    <script type="text/javascript" src="splash.js"></script>
    <script type="text/javascript">
        Splash.enable('windcatcher');
        setTimeout(function() {
            Splash.destroy();
            swal({   
                title: 'Welcome',
                text: 'The page loaded, would you like to re-try again?',   
                type: "success",   
                showCancelButton: true
            }, function(){   
                window.location.reload(true);
            });
        }, 50000);
    </script>
</head>
<body>
    <div>Here is the page</div>
</body>
</html>
